<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Editor - Tens City</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            height: 100vh;
        }
        .sidebar {
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 1rem;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        .file-tree {
            list-style: none;
            padding: 0;
        }
        .file-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .file-item:hover {
            background: #e0e0e0;
        }
        .file-item.active {
            background: #0066cc;
            color: white;
        }
        .main-editor {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .editor-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .editor-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .editor-tabs {
            display: flex;
            gap: 0.5rem;
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
        }
        .tab.active {
            background: white;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .editor-content {
            flex: 1;
            overflow: hidden;
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
        }
        .editor-pane {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .pane-header {
            padding: 0.5rem 1rem;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
        }
        .pane-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            padding: 1rem;
            margin: 0;
        }
        .preview-content {
            line-height: 1.6;
        }
        .preview-content h1, .preview-content h2, .preview-content h3 {
            margin-top: 1.5rem;
        }
        .preview-content code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        .preview-content pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        .preview-content pre code {
            background: none;
            padding: 0;
        }
        .inspector {
            background: #f5f5f5;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 1rem;
        }
        .inspector h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 38px;
        }
        .tag {
            background: #0066cc;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
        }
        .tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            margin: 0;
            font-size: 1rem;
        }
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
            padding: 0.25rem;
        }
        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }
        .btn-primary {
            background: #0066cc;
            color: white;
        }
        .btn-primary:hover {
            background: #0052a3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .jsonld-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            white-space: pre;
        }
        .error {
            color: #d32f2f;
            padding: 0.5rem;
            background: #ffebee;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        .success {
            color: #388e3c;
            padding: 0.5rem;
            background: #e8f5e9;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar: File Tree -->
        <div class="sidebar">
            <h2>Documents</h2>
            <div>
                <button class="btn-primary" style="width: 100%; margin-bottom: 1rem;" onclick="createNewDocument()">+ New Document</button>
            </div>
            <ul class="file-tree" id="fileTree">
                <!-- Populated by JavaScript -->
            </ul>
        </div>

        <!-- Main Editor Area -->
        <div class="main-editor">
            <div class="editor-header">
                <h1 id="documentTitle">Document Editor</h1>
                <div class="button-group">
                    <button class="btn-primary" onclick="saveDocument()">Save</button>
                    <button class="btn-secondary" onclick="previewDocument()">Preview</button>
                </div>
            </div>
            
            <div class="editor-tabs">
                <button class="tab active" onclick="switchTab('edit')">Edit</button>
                <button class="tab" onclick="switchTab('preview')">Preview</button>
            </div>

            <div class="editor-content" id="editView">
                <div class="editor-pane">
                    <div class="pane-header">Markdown Content</div>
                    <textarea id="markdownEditor" placeholder="Write your markdown content here..."></textarea>
                </div>
                <div class="editor-pane">
                    <div class="pane-header">Preview</div>
                    <div class="pane-content preview-content" id="markdownPreview">
                        <p style="color: #999;">Preview will appear here...</p>
                    </div>
                </div>
            </div>

            <div class="editor-content" id="previewView" style="display: none;">
                <div class="editor-pane">
                    <div class="pane-header">Rendered HTML</div>
                    <div class="pane-content preview-content" id="htmlPreview"></div>
                </div>
            </div>
        </div>

        <!-- Right Inspector: Metadata -->
        <div class="inspector">
            <h2>Frontmatter</h2>
            
            <div class="form-group">
                <label>Title *</label>
                <input type="text" id="fm-title" placeholder="Document title" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="fm-description" placeholder="Short description"></textarea>
            </div>

            <div class="form-group">
                <label>Slug</label>
                <input type="text" id="fm-slug" placeholder="url-friendly-slug" pattern="[a-z0-9-]+">
            </div>

            <div class="form-group">
                <label>Date Published *</label>
                <input type="datetime-local" id="fm-datePublished" required>
            </div>

            <div class="form-group">
                <label>Date Modified</label>
                <input type="datetime-local" id="fm-dateModified">
            </div>

            <div class="form-group">
                <label>Author Name *</label>
                <input type="text" id="fm-author-name" placeholder="Author name" required>
            </div>

            <div class="form-group">
                <label>Author Type</label>
                <select id="fm-author-type">
                    <option value="Person">Person</option>
                    <option value="Organization">Organization</option>
                </select>
            </div>

            <div class="form-group">
                <label>Author URL</label>
                <input type="url" id="fm-author-url" placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label>Tags</label>
                <div class="tag-input-container" id="tagContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="Add tag...">
                </div>
            </div>

            <div class="form-group">
                <label>Collection</label>
                <input type="text" id="fm-collection" placeholder="guides, tutorials, etc.">
            </div>

            <div class="form-group">
                <label>Language *</label>
                <input type="text" id="fm-lang" value="en" pattern="[a-z]{2}(-[A-Z]{2})?" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="fm-draft"> Draft (hidden from public)
                </label>
            </div>

            <h3 style="margin-top: 2rem;">JSON-LD Preview</h3>
            <div class="jsonld-preview" id="jsonldPreview">
                <!-- Populated by JavaScript -->
            </div>

            <div id="validationMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        // State
        let currentDocument = null;
        let documents = [];
        let tags = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDocuments();
            setupEventListeners();
            setDefaultDateTime();
        });

        function setupEventListeners() {
            // Auto-preview on markdown change
            document.getElementById('markdownEditor').addEventListener('input', debounce(() => {
                updateMarkdownPreview();
                updateJSONLDPreview();
            }, 300));

            // Tag input
            const tagInput = document.getElementById('tagInput');
            tagInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    addTag(tagInput.value.trim());
                    tagInput.value = '';
                }
            });

            // Auto-update JSON-LD on frontmatter change
            document.querySelectorAll('.inspector input, .inspector textarea, .inspector select').forEach(el => {
                el.addEventListener('input', debounce(() => {
                    updateJSONLDPreview();
                }, 300));
            });

            // Auto-generate slug from title
            document.getElementById('fm-title').addEventListener('input', (e) => {
                if (!document.getElementById('fm-slug').value) {
                    document.getElementById('fm-slug').value = generateSlug(e.target.value);
                }
            });
        }

        async function loadDocuments() {
            try {
                const response = await fetch('/docs/index.jsonld');
                const data = await response.json();
                documents = data.itemListElement || [];
                renderFileTree();
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        function renderFileTree() {
            const tree = document.getElementById('fileTree');
            tree.innerHTML = documents.map((item, idx) => `
                <li class="file-item" onclick="loadDocument('${item.item.url}')" data-idx="${idx}">
                    ${item.item.headline}
                </li>
            `).join('');
        }

        async function loadDocument(url) {
            try {
                // Extract slug from URL
                const slug = url.split('/').pop();
                
                // Load JSON-LD to get metadata
                const jsonldResponse = await fetch(`/docs/${slug}.jsonld`);
                const jsonld = await jsonldResponse.json();
                
                // For now, we can't load the raw markdown easily without backend support
                // So we'll just populate frontmatter from JSON-LD
                populateFrontmatterFromJSONLD(jsonld);
                
                document.getElementById('documentTitle').textContent = jsonld.headline;
                currentDocument = { slug, jsonld };
                
                // Highlight active file
                document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
                event.target.classList.add('active');
            } catch (error) {
                console.error('Failed to load document:', error);
                showError('Failed to load document');
            }
        }

        function populateFrontmatterFromJSONLD(jsonld) {
            document.getElementById('fm-title').value = jsonld.headline || '';
            document.getElementById('fm-description').value = jsonld.description || '';
            document.getElementById('fm-datePublished').value = formatDateForInput(jsonld.datePublished) || '';
            document.getElementById('fm-dateModified').value = formatDateForInput(jsonld.dateModified) || '';
            document.getElementById('fm-lang').value = jsonld.inLanguage || 'en';
            
            if (jsonld.author) {
                document.getElementById('fm-author-name').value = jsonld.author.name || '';
                document.getElementById('fm-author-type').value = jsonld.author['@type'] || 'Person';
                document.getElementById('fm-author-url').value = jsonld.author.url || '';
            }
            
            tags = jsonld.keywords || [];
            renderTags();
            
            if (jsonld.isPartOf) {
                document.getElementById('fm-collection').value = jsonld.isPartOf.name || '';
            }
            
            // Extract slug from URL
            if (jsonld.url) {
                const slug = jsonld.url.split('/').pop();
                document.getElementById('fm-slug').value = slug;
            }
        }

        function createNewDocument() {
            // Clear form
            document.getElementById('fm-title').value = '';
            document.getElementById('fm-description').value = '';
            document.getElementById('fm-slug').value = '';
            document.getElementById('fm-author-name').value = '';
            document.getElementById('fm-author-url').value = '';
            document.getElementById('fm-collection').value = '';
            document.getElementById('markdownEditor').value = '';
            tags = [];
            renderTags();
            setDefaultDateTime();
            
            currentDocument = null;
            document.getElementById('documentTitle').textContent = 'New Document';
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
        }

        function setDefaultDateTime() {
            const now = new Date();
            const formatted = now.toISOString().slice(0, 16);
            document.getElementById('fm-datePublished').value = formatted;
        }

        function formatDateForInput(isoDate) {
            if (!isoDate) return '';
            return new Date(isoDate).toISOString().slice(0, 16);
        }

        function addTag(tagText) {
            if (tagText && !tags.includes(tagText)) {
                tags.push(tagText);
                renderTags();
                updateJSONLDPreview();
            }
        }

        function removeTag(tagText) {
            tags = tags.filter(t => t !== tagText);
            renderTags();
            updateJSONLDPreview();
        }

        function renderTags() {
            const container = document.getElementById('tagContainer');
            const input = document.getElementById('tagInput');
            
            container.innerHTML = tags.map(tag => `
                <span class="tag">
                    ${tag}
                    <button onclick="removeTag('${tag}')" title="Remove">Ã—</button>
                </span>
            `).join('') + input.outerHTML;
            
            // Re-attach event listener
            const newInput = document.getElementById('tagInput');
            newInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    addTag(newInput.value.trim());
                    newInput.value = '';
                }
            });
        }

        function getFrontmatter() {
            const author = {
                name: document.getElementById('fm-author-name').value,
                type: document.getElementById('fm-author-type').value
            };
            if (document.getElementById('fm-author-url').value) {
                author.url = document.getElementById('fm-author-url').value;
            }

            const frontmatter = {
                title: document.getElementById('fm-title').value,
                datePublished: new Date(document.getElementById('fm-datePublished').value).toISOString(),
                author: author,
                lang: document.getElementById('fm-lang').value || 'en'
            };

            if (document.getElementById('fm-description').value) {
                frontmatter.description = document.getElementById('fm-description').value;
            }
            if (document.getElementById('fm-dateModified').value) {
                frontmatter.dateModified = new Date(document.getElementById('fm-dateModified').value).toISOString();
            }
            if (document.getElementById('fm-slug').value) {
                frontmatter.slug = document.getElementById('fm-slug').value;
            }
            if (tags.length > 0) {
                frontmatter.tags = tags;
            }
            if (document.getElementById('fm-collection').value) {
                frontmatter.collection = document.getElementById('fm-collection').value;
            }
            if (document.getElementById('fm-draft').checked) {
                frontmatter.draft = true;
            }

            return frontmatter;
        }

        function updateMarkdownPreview() {
            const markdown = document.getElementById('markdownEditor').value;
            const preview = document.getElementById('markdownPreview');
            if (markdown) {
                preview.innerHTML = marked.parse(markdown);
            } else {
                preview.innerHTML = '<p style="color: #999;">Preview will appear here...</p>';
            }
        }

        function updateJSONLDPreview() {
            const frontmatter = getFrontmatter();
            const baseURL = window.location.origin;
            
            // Map frontmatter to JSON-LD (simplified version)
            const jsonld = {
                '@context': 'https://schema.org',
                '@type': 'Article',
                headline: frontmatter.title,
                inLanguage: frontmatter.lang,
                datePublished: frontmatter.datePublished,
                author: {
                    '@type': frontmatter.author.type,
                    name: frontmatter.author.name
                }
            };

            if (frontmatter.description) jsonld.description = frontmatter.description;
            if (frontmatter.dateModified) jsonld.dateModified = frontmatter.dateModified;
            if (frontmatter.author.url) jsonld.author.url = frontmatter.author.url;
            if (frontmatter.slug) {
                jsonld.url = `${baseURL}/docs/${frontmatter.slug}`;
                jsonld['@id'] = `${baseURL}/docs/${frontmatter.slug}`;
            }
            if (frontmatter.tags && frontmatter.tags.length > 0) {
                jsonld.keywords = frontmatter.tags;
            }
            if (frontmatter.collection) {
                jsonld.isPartOf = {
                    '@type': 'CollectionPage',
                    name: frontmatter.collection
                };
            }

            document.getElementById('jsonldPreview').textContent = JSON.stringify(jsonld, null, 2);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'edit') {
                document.getElementById('editView').style.display = 'grid';
                document.getElementById('previewView').style.display = 'none';
            } else {
                document.getElementById('editView').style.display = 'none';
                document.getElementById('previewView').style.display = 'grid';
                updateFullPreview();
            }
        }

        async function updateFullPreview() {
            // This would call the server to render full HTML
            // For now, just show the markdown preview
            document.getElementById('htmlPreview').innerHTML = document.getElementById('markdownPreview').innerHTML;
        }

        function generateSlug(text) {
            return text
                .toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        async function saveDocument() {
            try {
                const frontmatter = getFrontmatter();
                const markdown = document.getElementById('markdownEditor').value;
                
                // Validate required fields
                if (!frontmatter.title || !frontmatter.datePublished || !frontmatter.author.name || !frontmatter.lang) {
                    showError('Please fill in all required fields (marked with *)');
                    return;
                }

                // Build complete markdown with frontmatter
                const yamlFrontmatter = jsyaml.dump(frontmatter);
                const fullMarkdown = `---\n${yamlFrontmatter}---\n\n${markdown}`;

                // For now, just show what would be saved
                // In a real implementation, this would use GitHub API or backend endpoint
                console.log('Would save:', fullMarkdown);
                showSuccess(`Document "${frontmatter.title}" would be saved as ${frontmatter.slug}.md`);
                
                // TODO: Implement actual save to GitHub or backend
                alert('Save functionality requires GitHub API integration.\n\nThe document would be saved as:\n' + 
                      `content/docs/${frontmatter.slug}.md\n\n` +
                      'Copy the content from the console log to save manually.');
                console.log('Full markdown to save:');
                console.log(fullMarkdown);
                
            } catch (error) {
                console.error('Save failed:', error);
                showError('Failed to save document: ' + error.message);
            }
        }

        async function previewDocument() {
            switchTab('preview');
        }

        function showError(message) {
            const el = document.getElementById('validationMessage');
            el.className = 'error';
            el.textContent = message;
            setTimeout(() => el.textContent = '', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('validationMessage');
            el.className = 'success';
            el.textContent = message;
            setTimeout(() => el.textContent = '', 5000);
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
</html>
